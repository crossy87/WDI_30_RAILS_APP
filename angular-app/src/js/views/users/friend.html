<form class="pure-form pure-form-stacked" ng-submit="vm.submitFriend()">
    <fieldset>

        <label for="name">Friend's Name</label>
        <input id="name" type="text" placeholder="Friend's Name" ng-model="vm.user.name">

        <label for="photo">Your Photo</label>
        <input id="photo" type="text" placeholder="Friend's Photo" ng-model="vm.user.photo">

        <button type="submit" class="pure-button">Submit</button>
    </fieldset>
</form>
